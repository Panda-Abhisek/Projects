<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Job Application</h2>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="phone">Phone:</label>
        <input type="number" name="phone" id="phone">
        <br><br>

        <label for="resume">Resume:</label>
        <input type="file" name="resume" id="resume">
        <br><br>

        <label for="experience">Experience (Years):</label>
        <input type="number" name="experience" id="experience">
        <br><br>

        <fieldset>
            <legend>Skills:</legend> <br>
            <input type="checkbox" name="html" id="html">HTML <br><br>
            <input type="checkbox" name="css" id="css">CSS <br><br>
            <input type="checkbox" name="js" id="js">JavaScript <br><br>
        </fieldset>

        <label for="education">Highest Education:</label>
        <select name="education" id="education">
            <option value="select">Select</option>
            <option value="High School">High School</option>
            <option value="High School">Undergrad</option>
            <option value="High School">Graduation</option>
        </select> <br><br>

        <label for="availability">Availability:</label>
        <input type="radio" name="availability" id="availability">Full-Time
        <input type="radio" name="availability" id="availability">Part-Time
        <br><br>

        <label for="comments">Additional Comments:</label> <br>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

        <button>Submit Application</button>
    </form>
</body>
</html>
