<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>

    <form>
        <h2>Event Registration</h2>
        
        <label for="checkbox1">Name:</label>
        <input type="text" name="checkbox1" id="checkbox1">
        <br>
        <br>

        <label for="checkbox2">Email:</label>
        <input type="text" name="checkbox2" id="checkbox2">
        <br><br>

        <label for="checkbox3">Phone:</label>
        <input type="text" name="checkbox3" id="checkbox3">
        <br><br>

        <label for="">Occupation:</label>
        <select name="checkbox4" id="checkbox4">
            <option value="Select">Select</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Odia">Odia</option>
            <option value="Gujurati">Gujurati</option>
        </select>
        <br><br>

        <label for="">Topics of Interest:</label>
        <input type="checkbox" value="HTML" name="HTML" id="checkbox5">HTML
        <input type="checkbox" value="CSS" name="CSS" id="checkbox5">CSS
        <input type="checkbox" value="JavaScript" name="JavaScript" id="checkbox5">JavaScript
        <br><br>
        
        <label for="comment">Comments:</label><br>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

        <input type="button" value="Register">
        <!-- <button>Register</button> -->
    </form>    
</body>
